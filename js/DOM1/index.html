<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>
    <script>
         let title=document.createElement("hi");
         title.className="Hello coders";
         title.style.fontSize="25px";
         title.textContent="hello coders";
         console.log(title);
         document.body.appendChild(title);

         //remove
       let ul=  document.querySelector("ul");
       console.log(ul);
       let lists=document.querySelectorAll("li");
       console.log(lists);
       
       for(list of lists){
        ul.removeChild(list);
       }
       

    </script>
</body>
</html>
